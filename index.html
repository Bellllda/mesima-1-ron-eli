<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            width: 500;
            height: 400;
            border: 2px solid;
        }
        
        #left {
            float: left;
            margin-left: 100px;
            
        }
        #right {
            float: right;
            margin-top: 150px;
            margin-right: 250px;
        }

    </style>
</head>
<body>
    <div id="left">
            <form>
                <h1>Input radius value and get volume of sphere</h1>
                <h2>Radius</h2>
                <input id="radius" type="number" placeholder="Max radius is 200">
            
            <button id="calc">Calculate</button>   
        </form>

        <br>
        <span><h2>Volume</h2>
            <input type="text" id="vol">
        </span>



    </div>
    <div id="flex">
        <div id="right">
            <h2>Drawing on Canvas!</h2>
            <canvas id="canvas" width="500" height="400"></canvas>
            <br><button id="clear">Clear</button>
        </div>
    </div>






    <script src="radius.js"></script>
</body>
</html>
